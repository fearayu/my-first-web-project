<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว - อภิเชษฐ์ เอี่ยมหน่อ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2E8B57;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 40px;
            align-items: stretch;
        }

        .info-block {
            flex: 1;
            background-color: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .image-block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .image-block img {
            width: 100%;
            max-width: 500px;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2E8B57;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .info-item {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2E8B57;
        }

        .info-label {
            font-weight: bold;
            color: #2E8B57;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .info-block {
                order: 1;
            }

            .image-block {
                order: 2;
            }
        }

        @media (max-width: 600px) {
            .info-block {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-block">
            <!-- Use a local image saved at images/MEITU_20251020_100653226.jpg. Keep the SVG fallback in case the image is missing. -->
            <img src="images/MEITU_20251020_100653226.jpg" alt="Aphichet Aeimnor" loading="lazy" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22500%22 height=%22700%22%3E%3Crect fill=%22%232E8B57%22 width=%22500%22 height=%22700%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2224%22 fill=%22white%22%3EYour Photo Here%3C/text%3E%3C/svg%3E'">
        </div>

        <div class="info-block">
            <h1>นาย อภิเชษฐ์ เอี่ยมหน่อ</h1>
            <h2>Aphichet Aeimnor</h2>
            
            <div class="info-item">
                <div class="info-label">อายุ / Age</div>
                <div class="info-value">19 ปี 11 เดือน 20 วัน</div>
            </div>

            <div class="info-item">
                <div class="info-label">ระดับการศึกษา / Education Level</div>
                <div class="info-value">ปริญญาตรี ปีที่ 2<br>มหาวิทยาลัยพะเยา</div>
            </div>

            <div class="info-item">
                <div class="info-label">สาขาวิชา / Major</div>
                <div class="info-value">วิทยาการคอมพิวเตอร์<br>Computer Science</div>
            </div>
        </div>
    </div>
</body>
</html>
